# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gahtml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_310efb0373cf4de7b76d4d8dee0ecb8d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_018685a44a654d218cda9b23a448cd98 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_310efb0373cf4de7b76d4d8dee0ecb8d }}/dquisiest/gahtml:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gahtml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31e38d40573b42eebe138d1443fb6bbd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_310efb0373cf4de7b76d4d8dee0ecb8d }}/dquisiest/gahtml:${{ github.sha }}'